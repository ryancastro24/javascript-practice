<!DOCTYPE html>
<html>
<head>
	<title>Sample Page with jQuery</title>
	<link rel="stylesheet" type="text/css" href="pageWithJQuery.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

	<script type="text/javascript">
		$(document).ready(function(){

		
			$('#homeSelector').mouseenter(function(){
				$('.home').slideDown().css('display','block')
				$('#homeSelector').css('background-color', '#1363DF');

			});




			$('.home').mouseleave(function(){
				$('.home').slideUp();
				$('#homeSelector').css('background-color', 'transparent');
			});


		






		
			
		}); // end of ready function
	</script>
</head>
<body>
	<main>

		<section class="first-section">
			<nav>
				<div class="logo"><h1>logo</h1></div>

				<ul> 
					<div class="navigation">
						<li id="homeSelector">Home</li>
						<div class="home">
							<ul>
								<li>List 1</li>
								<li>List 2</li>
								<li>List 3</li>
								<li>List 4</li>
							</ul>
						</div>
					</div>

					<div class="navigation">
						<li>About</li>
					</div>
					

					<div class="navigation">
						<li>Feedback</li>
					</div>



					<div class="navigation">
						<li>FAQs</li>
					</div>
			
				</ul>
			</nav>


			<div class="content">
				<div class="left-content">
					<h1>Travel NOW!</h1>
					<h2>Claim your discounted tickets as fast as you can</h2>
					<p>some text here!</p>
					<button>explore</button>
				</div>

				<div class="right-content">
					<img src="./img/undraw_traveling_re_w8lt.svg">
				</div>
			</div>
		</section>


		<section class="second-section"></section>
	</main>
</body>
</html>
